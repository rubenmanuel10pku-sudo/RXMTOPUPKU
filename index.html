<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>RXM Store</title>
        <link rel="stylesheet" href="style.css">
        </head>
        <body>

        <header class="header">
          <div class="header-left">
              <div class="avatar"></div>
                  <div>
                        <small>Hai,</small>
                              <b id="username">Guest</b>
                                  </div>
                                    </div>

                                      <div class="header-right">
                                          <button class="joki-btn" onclick="goTo(2)">Joki</button>
                                            </div>

                                              <div class="water-wave"></div>
                                              </header>

                                              <div class="promo">
                                                <div class="promo-text">
                                                    üî• PROMO HARI INI ‚Ä¢ TOP UP & JOKI AMAN ‚Ä¢ RXM STORE üî•
                                                      </div>
                                                      </div>

                                                      <div class="slider" id="slider">

                                                        <!-- PAGE 0 HOME -->
                                                          <section class="page active">
                                                              <h2 class="title">Pilih Game</h2>
                                                                  <div class="game-grid">
                                                                        <div class="game-card" onclick="openNominal('Mobile Legends')">
                                                                                <img src="https://i.imgur.com/LIs8kI5.jpeg"><span>Mobile Legends</span>
                                                                                      </div>
                                                                                            <div class="game-card" onclick="openNominal('Free Fire')">
                                                                                                    <img src="https://i.imgur.com/bIPUBgW.png"><span>Free Fire</span>
                                                                                                          </div>
                                                                                                                <div class="game-card" onclick="openNominal('Arena Breakout')">
                                                                                                                        <img src="https://i.imgur.com/V5rpEIC.png"><span>Arena Breakout</span>
                                                                                                                              </div>
                                                                                                                                    <div class="game-card" onclick="openNominal('Roblox')">
                                                                                                                                            <img src="roblox.png"><span>Roblox</span>
                                                                                                                                                  </div>
                                                                                                                                                      </div>
                                                                                                                                                        </section>

                                                                                                                                                          <!-- PAGE 1 NOMINAL -->
                                                                                                                                                            <section class="page">
                                                                                                                                                                <button class="back" onclick="goTo(0)"></button>
                                                                                                                                                                    <h2 id="gameTitle" class="title"></h2>
                                                                                                                                                                        <div class="grid" id="nominalGrid"></div>
                                                                                                                                                                          </section>

                                                                                                                                                                            <!-- PAGE 2 JOKI -->
                                                                                                                                                                              <section class="page">
                                                                                                                                                                                  <button class="back" onclick="goTo(0)">‚Üê</button>
                                                                                                                                                                                      <h2 class="title">Joki Arena Breakout</h2>

                                                                                                                                                                                          <div class="joki-list">
                                                                                                                                                                                                <div class="joki-item" onclick="selectJoki(this,'Mandor',35000)">Mandor<br><small>35K / 1M</small></div>
                                                                                                                                                                                                      <div class="joki-item" onclick="selectJoki(this,'Koen',50000)">Koen<br><small>50K / 1M</small></div>
                                                                                                                                                                                                            <div class="joki-item" onclick="selectJoki(this,'Event',75000)">Event<br><small>75K / 2M</small></div>
                                                                                                                                                                                                                  <div class="joki-item" onclick="selectJoki(this,'Item Merah',50000)">Item Merah<br><small>50K / 1M</small></div>
                                                                                                                                                                                                                      </div>

                                                                                                                                                                                                                          <div class="counter-box">
                                                                                                                                                                                                                                <button onclick="minusQty()">-</button>
                                                                                                                                                                                                                                      <span id="qty">1</span>
                                                                                                                                                                                                                                            <button onclick="plusQty()">+</button>
                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                    <h3 class="total">Total: <span id="totalHarga">Rp 0</span></h3>

                                                                                                                                                                                                                                                        <button class="dm-final" onclick="goPaymentJoki()">Lanjut Payment</button>
                                                                                                                                                                                                                                                          </section>

                                                                                                                                                                                                                                                            <!-- PAGE 3 PAYMENT -->
                                                                                                                                                                                                                                                              <section class="page">
                                                                                                                                                                                                                                                                  <button class="back" onclick="goTo(prevPage)">‚Üê</button>
                                                                                                                                                                                                                                                                      <h2 class="title">Payment</h2>

                                                                                                                                                                                                                                                                          <div class="card">
                                                                                                                                                                                                                                                                                <p id="orderInfo"></p>

                                                                                                                                                                                                                                                                                      <input
                                                                                                                                                                                                                                                                                              id="userId"
                                                                                                                                                                                                                                                                                                      placeholder="Masukkan ID / Server"
                                                                                                                                                                                                                                                                                                            >

                                                                                                                                                                                                                                                                                                                  <div class="grid payment">
                                                                                                                                                                                                                                                                                                                          <div class="card">QRIS</div>
                                                                                                                                                                                                                                                                                                                                  <div class="card">DANA</div>
                                                                                                                                                                                                                                                                                                                                          <div class="card">OVO</div>
                                                                                                                                                                                                                                                                                                                                                  <div class="card">GOPAY</div>
                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                              <button class="dm-final" onclick="sendWA()">Kirim WhatsApp</button>
                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                    </section>

                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                    <script src="script.js" defer></script>
                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                    </html>
